<!DOCTYPE html>
<html>
    <head>
        <title>Chroma</title>
        <!-- import jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="starting-page">
            <img id="logo-starting-page" src="logo/logo-starting-page-final.gif">
            <div id="survey">
                <div id="question-1-container">
                    <p id="question-1">Question 1</p>
                    <input type="radio" id="option-1" name="answer-1" value="option-1-name" required>
                    <label for="option-1-name">Option 1</label><br>
                    <input type="radio" id="option-2" name="answer-1" value="option-2-name">
                    <label for="option-2-name">Option 2</label><br>
                </div>
                <div id="submit-button">Submit</div>
            </div>

            <!-- after survey, generate user color -->
            <div id="survey-result">
                <p>Your color is :</p>
                <div id="user-color"></div>
            </div>
        </div>

        <div id="main-page">
            <img id="logo" src="logo/logo.PNG">

            <video autoplay muted id="main-video">
                <source src="video/main-video-final.mov" type="video/quicktime">
                <!-- <source src="video/web-main-video-actors.webm" type="video/webm"> -->
            </video>

            <div class="icon-bar">

                </div>
                <div class="user-color-smaller"></div>
            </div>
        </div>

        <div id="last-page">
            <p id="last-page-instruction">Now, draw with your own color !</p>
            <canvas id="user-canvas"></canvas>
            <div class="icon-bar">
                <!-- restart button -->

        </div>
    </body>
</html>
